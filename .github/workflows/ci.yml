name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.9"
  NODE_VERSION: "18"

jobs:
  # Python Backend Tests
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,security,database]

    - name: Run linting
      run: |
        black --check src/
        isort --check-only src/
        flake8 src/

    - name: Run type checking
      run: |
        mypy src/pydance

    - name: Run unit tests
      run: |
        pytest src/pydance/tests/ -v --cov=src/pydance --cov-report=xml --cov-report=term-missing

    - name: Run integration tests
      run: |
        pytest src/pydance/tests/integration/ -v

    - name: Run system tests
      run: |
        pytest src/pydance/tests/system/ -v --tb=short

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: python-backend
        name: Python Backend Coverage

  # JavaScript Client Tests
  test-javascript:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: pydance-client/package-lock.json

    - name: Install dependencies
      run: |
        cd pydance-client
        npm ci

    - name: Run linting
      run: |
        cd pydance-client
        npm run lint

    - name: Run type checking
      run: |
        cd pydance-client
        npm run type-check

    - name: Run unit tests
      run: |
        cd pydance-client
        npm run test:unit

    - name: Run integration tests
      run: |
        cd pydance-client
        npm run test:integration

    - name: Run end-to-end tests
      run: |
        cd pydance-client
        npm run test:e2e

    - name: Build client
      run: |
        cd pydance-client
        npm run build

  # Agentic Testing with LLM
  agentic-testing:
    runs-on: ubuntu-latest
    needs: [test-python, test-javascript]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install openai anthropic groq together

    - name: Run agentic tests
      run: |
        python scripts/agentic_testing.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}

  # Security Testing
  security-testing:
    runs-on: ubuntu-latest
    needs: [test-python]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json

    - name: Run Safety vulnerability scan
      run: |
        safety check --json > safety-report.json

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Performance Testing
  performance-testing:
    runs-on: ubuntu-latest
    needs: [test-python]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[performance,dev]

    - name: Run performance benchmarks
      run: |
        python -m pytest src/pydance/tests/ -k "performance" -v --benchmark-only

  # Documentation Build
  docs:
    runs-on: ubuntu-latest
    needs: [test-python]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs]

    - name: Build documentation
      run: |
        cd docs
        make html

    - name: Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/_build/html/

  # Docker Build and Test
  docker:
    runs-on: ubuntu-latest
    needs: [test-python, test-javascript]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: pydance:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm pydance:test python -c "import pydance; print('Pydance imported successfully')"

  # Release
  release:
    runs-on: ubuntu-latest
    needs: [test-python, test-javascript, agentic-testing, security-testing, performance-testing, docs, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Publish to PyPI (Test)
      if: github.event_name == 'push' && contains(github.ref, 'main')
      run: |
        twine upload --repository testpypi dist/* --verbose
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}

    - name: Publish to PyPI (Production)
      if: github.event_name == 'release' && github.event.action == 'published'
      run: |
        twine upload dist/* --verbose
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

    - name: Create GitHub Release
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes

          See [CHANGELOG.md](CHANGELOG.md) for details.

          ## Installation

          ```bash
          pip install pydance
          ```

          ## Docker

          ```bash
          docker pull ghcr.io/ancillary-ai/pydance:latest
          ```
        draft: false
        prerelease: false
